<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📝 To-Do Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📝 To-Do Web App</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter your task..." required />
      <input type="datetime-local" id="task-datetime" />
      <button type="submit">Add</button>
    </form>
    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
